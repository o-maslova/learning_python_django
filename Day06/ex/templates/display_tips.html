{% extends 'index.html' %}

{% block style %}
    <style>
.tip {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border: 2px solid;
    border-color: cornflowerblue;
    border-radius: 10px;
    padding: 10px;
    margin: 10px;
    align-content: center;
    /*width: 100%;*/
}

.votes {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
}

.upvote {
    border-radius: 5px;
}

.content {
    display: flex;
    flex-direction: column;
    align-content: center;
    text-align: center;
    width: 100%;
    padding-right: 20px;
}

.additional {
    display: flex;
    justify-content: space-between;
    padding: 10px;
}
    </style>

{% endblock style %}

{% block content %}
{% for elem in tips %}
    <div class="tip">
        <div class="content">
            <h4>{{ elem.content }}</h4>
            <div class="additional">
                <p>{{ elem.date }}</p>
                <p>by {{ elem.author }}</p>
            </div>
        </div>
        <div class="votes">
            <button><a href="/upvote/{{ elem.id }}/">Upvote</a></button>
            <button><a href="/downvote/{{ elem.id }}/">Downvote</a></button>
        </div>
    </div>
        <p>Upvoted: {{ elem.up_vote }}</p>
        <p>Downvoted: {{ elem.down_vote }}</p>
{% endfor %}
{% endblock content %}
