<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{{ title }}{% endblock title %}</title>
        {% load static %}
        <link href="{% static file_name %}" rel="stylesheet" type="text/css">
    </head>
    <body>
    <h1>{{ title }}</h1>
    {% block content %}
        {% autoescape off %}{{ data }}{% endautoescape %}
    {% endblock content %}
    </body>
</html>
