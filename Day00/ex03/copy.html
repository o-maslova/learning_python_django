<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Copy</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <ul>
            <li>
                <h2>Frontend</h2>
                <p data-value="80" style="width: 80%;">HTML5</p>
                <progress class="html5" max="100" value="80">
                    <div class="progress-bar">
                        <span style="width: 80%">80%</span>
                    </div>
                </progress>
            </li>
            <li>
                <h2>Backend</h2>
                <p data-value="75" style="width: 75%;">Python</p>
                <progress class="python" max="100" value="75">
                    <div class="progress-bar">
                        <span style="width: 75%">75%</span>
                    </div>
                </progress>
            </li>
            <li>
                <p data-value="60" style="width: 60%;">CSS3</p>
                <progress class="css3" max="100" value="60">
                    <div class="progress-bar">
                        <span style="width: 60%">60%</span>
                    </div>
                </progress>
            </li>
            <li>
                <p data-value="65" style="width: 65%;">PHP</p>
                <progress class="php" max="100" value="65">
                    <div class="progress-bar">
                        <span style="width: 65%">65%</span>
                    </div>
                </progress>
            </li>
            <li>
                <p data-value="50" style="width: 50%;">jQuery</p>
                <progress class="jquery" max="100" value="50">
                    <div class="progress-bar">
                        <span style="width: 50%">50%</span>
                    </div>
                </progress>
            </li>
            <li>
                <p data-value="35" style="width: 35%;">Node.js</p>
                <progress class="node-js" max="100" value="35">
                    <div class="progress-bar">
                        <span style="width: 35%">35%</span>
                    </div>
                </progress>
            </li>
        </ul>
    </body>    
</html>
